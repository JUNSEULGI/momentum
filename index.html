<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,400;0,600;0,800;1,600&family=Noto+Serif+KR:wght@400;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap");
    </style>
    <title>Momentum App</title>
  </head>
  <body>
    <h1 id="greeting" class="hidden"></h1>
    <form class="hidden" id="login-form">
      <input required maxlength="12" placeholder="What is your name?" />
      <button>Log In</button>
    </form>

    <h2 id="clock">00:00:00</h2>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <!-- <img src="" /> -->

    <form id="todo-form">
      <input required placeholder="Write a To Do and Press Enter" />
    </form>
    <ul id="todo-list"></ul>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
